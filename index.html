<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Form</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Responsive Contact us Form</div>

      <form action="#">
        <div class="row">
          <div class="input-box">
            <input type="text" required />
            <div class="line"></div>
            <label for="">First Name</label>
          </div>
          <div class="input-box">
            <input type="text" required />
            <div class="line"></div>
            <label for="">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-box">
            <input type="text" required />
            <div class="line"></div>
            <label for="">Email Address</label>
          </div>
          <div class="input-box">
            <input type="text" required />
            <div class="line"></div>
            <label for="">Phone Number</label>
          </div>
        </div>

        <div class="row">
          <div class="input-box textarea">
            <textarea rows="8" cols="80" required></textarea>
            <br />
            <div class="line"></div>
            <label for="">Write your message</label>
            <br />
          </div>
        </div>

        <div class="row btn">
          <div class="input-box">
            <div class="layer"></div>
            <input type="submit" value="submit" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
